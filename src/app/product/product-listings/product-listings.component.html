<div class="container">
  <div class="myplus">
    <h1>Phone Whicher Site</h1>
    <h2>Introduction</h2>
  </div>
  <br>
  <div class="row">
    <div *ngFor="let product of products; let productId = index" class="col-sm">
        <a [routerLink]="['detail', productId]">
          <div class="card">
            <img src="{{ product.coverImage }}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{ product.name }}</h5>
              <p class="card-text">{{ product.description }}</p>
            </div>
          </div>
        </a>
    </div>
  </div>
</div>
